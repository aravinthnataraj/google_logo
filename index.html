<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="google_logo">
    <title>Google_Logo</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/84595e6b6f.js" crossorigin="anonymous"></script>
</head>

<body>

    <header>
        <nav>
            <ul>
                <li><a href="">Gmail</a></li>
                <li><a href="">Images</a></li>
                <li><a><i class="fa-solid fa-flask"></i></a></li>
                <li><a><i class="fa-solid fa-bars"></i></a></li>
                <li><img src="assets/1000006116.jpg" alt="" class="profile"></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <div class="google-logo">
            <h1>oogle </h1>
        </div>
        <div class="search">
            <div class="left">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <p class="para">Search Google or Type a URL</p>
            <div class="right">
                <i class="fa-solid fa-microphone"></i>
                <i class="fa-solid fa-camera"></i>

            </div>
        </div>

        <div class="round">
            <div class="first_row">
                <div class="round1">
                    <div class="round1_1">
                        <h4>C</h4>
                    </div>
                    <p class="sub_head">chatGPT</p>
                </div>
                <div class="round2">
                    <div class="round2_1">
                        <h4>B</h4>
                    </div>
                    <p class="sub_head">boostrap</p>
                </div>
                <div class="round3">
                    <div class="round3_1">
                        <h4>H</h4>
                    </div>
                    <p class="sub_head">html_color</p>
                </div>
                <div class="round4">
                    <div class="round4_1">
                        <h4>I</h4>
                    </div>
                    <p class="sub_head_icon">icon</p>
                </div>
                <div class="round5">
                    <div class="round5_1">
                        <h4>A</h4>
                    </div>
                    <p class="sub_head">animation</p>
                </div>
            </div>
            <div class="sec_row">
                <div class="round6">
                    <div class="round6_1">
                        <h4>F</h4>
                    </div>
                    <p class="sub_head_icon">Fonts</p>
                </div>
                <div class="round7">
                    <div class="round7_1">
                        <h4>S</h4>
                    </div>
                    <p class="sub_head_icon">SQL</p>
                </div>
                <div class="round8">
                    <div class="round8_1">
                        <h4>G</h4>
                    </div>
                    <p class="sub_head">GITHUB</p>
                </div>
                <div class="round9">
                    <div class="round9_1">
                        <h4>N</h4>
                    </div>
                    <p class="sub_head">netlify</p>
                </div>
                <div class="round10">
                    <div class="round10_1">
                        <h4>E</h4>
                    </div>
                    <p class="sub_head_icon">ethnus</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
